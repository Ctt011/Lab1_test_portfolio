<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Projects</title>
    <link href="../style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>My Projects</h1>

    <!-- Search bar -->
    <input
      class="searchBar"
      type="search"
      aria-label="Search projects"
      placeholder="🔍 Search projects…"
    />

    <!-- Layout container for pie + legend -->
    <div class="viz-container">
      <svg id="projects-pie-plot" viewBox="-50 -50 100 100"></svg>
      <ul class="legend"></ul>
    </div>

    <!-- Where projects are rendered -->
    <section class="projects"></section>

    <!-- D3 pie chart logic -->
    <script type="module" src="projects.js"></script>
  </body>
</html>
