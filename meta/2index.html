<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Meta Analysis</title>
  <link rel="stylesheet" href="../style.css">
  <script type="module" src="main.js"></script>
</head>
<body>
  <h1>Meta Analysis</h1>
  <p>This page will display summary statistics about our codebase.</p>

  <h2>Summary</h2>
  <div id="stats"></div>

  <h2>Commits by Time of Day</h2>
  <div id="timeFilter" style="display: flex; align-items: baseline; gap: 1em; margin-bottom: 1em;">
    <label for="commit-progress">Show commits until:</label>
    <input id="commit-progress" type="range" min="0" max="100" value="100" />
    <time id="selected-time" style="margin-left: auto;"></time>
  </div>

  <h2>Commits Over Time</h2>
  <div id="scrolly-1">
    <div id="scatter-story"></div>
    <div id="scatter-plot">
      <div id="chart"></div>
      <p id="selection-count">No commits selected</p>
      <dl id="language-breakdown" class="stats"></dl>
    </div>
  </div>

  <h2>Files Over Time</h2>
  <div id="scrolly-2">
    <div id="scatter-story-2"></div>
    <div id="file-plot">
      <dl id="files"></dl>
    </div>
  </div>

  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <dt>Time</dt>
    <dd id="commit-time"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>
</body>
</html>
